<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>for-totane-by-byo</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 0; /* Серце на задньому плані */
        }

        #valentine-text {
            position: absolute;
            bottom: 5%;
            font-size: 2rem;
            font-weight: bold;
            color: #f8a1d1; /* Пастельно-рожевий */
            text-shadow: 0 0 10px rgba(248, 161, 209, 0.8);
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            z-index: 1; /* Текст поверх анімації */
        }

        .show-text {
            opacity: 1;
            transform: translateY(-10px); /* Легке підняття при появі */
        }
    </style>
</head>
<body>  
    <canvas id="heart"></canvas>
    
    <!-- Текст, що з’явиться через 8 секунд внизу -->
    <div id="valentine-text">Happy Valentine's Day! ❤️</div>

    <script src="script.js"></script>
</body>
</html>
