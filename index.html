<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Heart Animation Effect</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
        }
        #valentine-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #ff4b5c;
            text-shadow: 0 0 10px rgba(255, 75, 92, 0.8);
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }
        .show-text {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
    </style>
</head>
<body>  
    <canvas id="heart"></canvas>
    
    <!-- Текст, що з'явиться через 8 секунд -->
    <div id="valentine-text">Happy Valentine's Day! ❤️</div>

    <script src="script.js"></script>
</body>
</html>
